{% capture words_str %}
  {{ page.content | number_of_words }}
{% endcapture %}
{% assign words = words_str | plus: 0 %}
{% if words >= 2000 %}
  <div id="disqus_thread" class="mt-4"></div>
  <script>
  var disqus_config = function () {
    this.page.url = '{{site.url}}{{ page.url }}';
    this.page.identifier = '{{ page.url }}';
  };
  (function() {
    var d = document, s = d.createElement('script');
    s.src = 'https://jarmalavicius-lt.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
  </script>
  <noscript>
    Prašau įjunkite JavaScript palaikymą naršyklėje, kad galėtumėte matyti
    <a href="https://disqus.com/?ref_noscript" target="_blank">komentarus.</a>
  </noscript>
{% endif %}
