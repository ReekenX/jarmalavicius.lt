<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">

<title>{{ page.title | site.title }}</title>
<link rel="shortcut icon" href="/favicon.ico" />

<meta property="og:title" content="{{ page.title | site.title }}" />
<meta name="author" content="{{ site.author.name }}" />
<meta property="og:locale" content="{{ site.lang }}" />
<meta name="description" content="{{ site.description }}" />
<meta property="og:description" content="{{ site.description }}" />
<link rel="canonical" href="{{ page.url }}" />
<meta property="og:url" content="{{ page.url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:image" content="{{ page.image }}" />
<meta property="og:type" content="article" />
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />

{% if page.previous %}
  <link rel="prev" href="{{ page.previous.url | absolute_url }}" />
{% endif %}
{% if page.next %}
  <link rel="next" href="{{ page.next.url | absolute_url }}" />
{% endif %}

<meta name="twitter:card" content="summary_large_image" />
<meta property="twitter:image" content="{{ page.image }}" />
<meta property="twitter:title" content="{{ page.title }}" />

{% if site.author.twitter %}
  <meta name="twitter:site" content="@{{ site.author.twitter | remove:'@' }}" />
  <meta name="twitter:creator" content="@{{ site.author.twitter | remove:'@' }}" />
{% endif %}
