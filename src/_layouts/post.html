---
layout: default
---

<div class="custom-page-box p-4 sm:p-8 sm:rounded-lg">
  <h1 class="custom-page-title">
    {{ page.title }}
  </h1>

  {% include post_subline.html post=page %}

  <hr class="mb-4"/>

  <div class="custom-page-content">
    {% if page.toc %}
      {{ page.excerpt }}

      <div class="custom-page-toc">
        <h2 id="turinys">Turinys</h2>

        {{ page.content | toc_only }}
      </div>

      {{ page.content | remove: page.excerpt }}
    {% else %}
      {{ page.content }}
    {% endif %}
  </div>
</div>
