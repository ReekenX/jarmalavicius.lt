# Welcome to Jekyll!

title: Devops straipsniai apie Docker, Ansible, GIT, Django, VIM ir kt.
description: Devops straipsniai apie Docker, Ansible, GIT, Django, VIM ir kt.
lang: lt
baseurl: '' # the subpath of your site, e.g. /blog
url: '' # the base hostname & protocol for your site, e.g. http://example.com
ext: '.html'
author:
  name : Remigijus Jarmalaviƒçius
  email: remigijus@jarmalavicius.lt
  url: https://www.jarmalavicius.lt
  twitter: ReekenX

include: ['_pages']
exclude:
  - package.json
  - package-lock.json
  - postcss.config.js
  - purgecss.config.js
  - yarn.lock
  - node_modules
  - Gemfile
  - Gemfile.lock
  - webpack.config.js
  - _i18n
  - js

excerpt_separator: <!-- toc -->

feed:
  path: rss.xml
  excerpt_only: true

responsive_image:
  template: _includes/srcset.html
  default_quality: 95
  strip: true
  sizes:
   - width: 300
   - width: 600
  base_path: i
  output_path_format: i/resized/%{width}/%{basename}

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'

permalink: /:categories/:title:output_ext

pagination:
  enabled: true
  debug: false
  collection: 'posts'
  per_page: 100

jekyll-minifier:
  uglifier_args:
    harmony: true
